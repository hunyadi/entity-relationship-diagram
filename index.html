<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Entity Relationship Diagram demonstration</title>
    <link rel="stylesheet" type="text/css" href="css/erdiagram.css" />
    <script src="js/erdiagram.min.js" defer="defer"></script>
    <script src="js/example.js" defer="defer"></script>
</head>

<body>
    <div id="tab-panel" class="tab-panel">
        <header class="header">
            <div class="logo">
                <h1>Entity Relationship Diagram</h1>
            </div>
            <div class="tabs tab-selector">
                <span data-tab="navigable" class="tab tab-active">Navigable</span>
                <span data-tab="elastic" class="tab">Elastic</span>
                <span data-tab="spectral" class="tab">Spectral</span>
            </div>
            <div class="actions">
                <button class="btn-primary" id="btn-download">Download as SVG</button>
            </div>
        </header>
        <div class="tab-view">
            <div id="navigable-diagram" class="diagram" data-tab="navigable">
                <div class="navigator">
                    <div class="left"></div>
                    <div class="center">
                        <select></select>
                    </div>
                    <div class="right"></div>
                </div>
            </div>
            <div id="elastic-diagram" class="diagram" data-tab="elastic"></div>
            <div id="spectral-diagram" class="diagram" data-tab="spectral"></div>
        </div>
    </div>
</body>

</html>
